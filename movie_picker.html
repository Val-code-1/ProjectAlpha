<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Me Something to Watch</title>
    <link rel="stylesheet" href="./movie_picker.css" />
  </head>
  <body>
    <div id="streaming_services_box">
      <h4>Streaming Services</h4>
      <div id="major_streaming_services">
        <img src="./src/netflix.png" class="netflix-icon" alt="Netflix Icon" data-selected="false" />
        <img src="./src/hulu.png" class="hulu-icon" alt="Hulu Icon" data-selected="false" />
        <img src="./src/disney_plus.png" class="disney-plus-icon" alt="Disney+ Icon" data-selected="false" />
        <img src="./src/apple_tv_plus.png" class="apple-tv-plus-icon" alt="Apple TV+ Icon" data-selected="false" />
        <img src="./src/hbo_max.png" class="hbo-max-icon" alt="HBO Max Icon" data-selected="false" />
        <img src="./src/prime_video.png" class="prime-video-icon" alt="Prime Video Icon" data-selected="false" />
      </div>
      <div id="more_streaming_services">
        <img src="./src/peacock.png" class="peacock-icon" alt="Peacock Icon" data-selected="false" />
        <img src="./src/paramount_plus.png" class="paramount-plus-icon" alt="Paramount+ Icon" data-selected="false" />
        <img src="./src/paramount_plus_with_showtime.png" class="paramount-plus-with-showtime-icon" alt="Paramount+ with Showtime Icon" data-selected="false" />
        <img src="./src/amc_plus.png" class="amc-plus-icon" alt="AMC+ Icon" data-selected="false" />
        <img src="./src/starz.png" class="starz-icon" alt="Starz Icon" data-selected="false" />
        <img src="./src/mgm_plus.png" class="mgm-plus-icon" alt="MGM+ Icon" data-selected="false" />
      </div>
      <div id="tv_and_rental_services">
        <img src="./src/fubo_tv.png" class="fubo-tv-icon" alt="Fubo TV Icon" data-selected="false" />
        <img src="./src/sling_tv.png" class="sling-tv-icon" alt="Sling TV Icon" data-selected="false" />
        <img src="./src/youtube_tv.png" class="youtube-tv-icon" alt="YouTube TV Icon" data-selected="false" />
        <img src="./src/philo.png" class="philo-icon" alt="Philo Icon" data-selected="false" />
        <img src="./src/redbox.png" class="redbox-icon" alt="Redbox Icon" data-selected="false" />
        <img src="./src/google_play.png" class="google-play-icon" alt="Google Play Icon" data-selected="false" />
        <img src="./src/vudu.png" class="vudu-icon" alt="Vudu Icon" data-selected="false" />
        <img src="./src/amazon_video.png" class="amazon-video-icon" alt="Amazon Video Icon" data-selected="false" />
    </div>
    <script src="./movie_picker.js"></script>
  </body>
</html>
